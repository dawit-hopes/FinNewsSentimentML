name: Run Unit Tests

on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main

jobs:
    unittest:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            # setting up Python
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: '3.13'

            # installing dependencies
            - name: Install dependencies
              run: pip install -r requirements.txt


            # running unit tests
            - name: Run unit tests
              run: |
                  python -m unittest discover -s tests -p "*.py"

            